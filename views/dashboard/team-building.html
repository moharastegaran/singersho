<script>

    // Setup - add a text input to each footer cell
    $('#individual-col-search tfoot th').each(function () {
        const title = $(this).text();
        $(this).html('<input type="text" class="form-control" placeholder="جست‌و‌جوی ' + title + '" />');
    });

    // DataTable
    const individual_col_search_table = $('#individual-col-search').DataTable({
        headerCallback:function(e, a, t, n, s) {
                e.getElementsByTagName("th")[0].innerHTML='<label class="new-control new-checkbox checkbox-outline-info m-auto">\n<input type="checkbox" class="new-control-input chk-parent select-customers-info" id="customer-all-info">\n<span class="new-control-indicator"></span><span style="visibility:hidden">c</span>\n</label>'
            },
            columnDefs:[ {
                targets:0, width:"30px", className:"", orderable:!1, render:function(e, a, t, n) {
                    return'<label class="new-control new-checkbox checkbox-outline-info  m-auto">\n<input type="checkbox" class="new-control-input child-chk select-customers-info" id="customer-all-info">\n<span class="new-control-indicator"></span><span style="visibility:hidden">c</span>\n</label>'
                }
            }],
        "oLanguage": {
            "oPaginate": {
                "sPrevious": '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>',
                "sNext": '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>'
            },
            "sInfo": "نمایش صفحه _PAGE_ از _PAGES_",
            "sSearch": '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>',
            "sSearchPlaceholder": "جست‌و‌جو کنید...",
            "sLengthMenu": "نمایش :  _MENU_",
        },
        "stripeClasses": [],
        "lengthMenu": [10, 20, 25, 30],
        "pageLength": 10
    });
    multiCheck(individual_col_search_table);

    individual_col_search_table.columns().every(function () {
        let that = this;
        $('input', this.footer()).on('keyup change', function () {
            if (that.search() !== this.value) {
                that.search(this.value).draw();
            }
        });
    });

    $('#btn-submit-team-req').on('click', function () {

        const rows = $("#individual-col-search tbody tr.active");


        if (rows.length > 0) {
            const swalWithBootstrapButtons = swal.mixin({
                confirmButtonClass: 'btn btn-success',
                cancelButtonClass: 'btn btn-danger mr-3',
                buttonsStyling: false,
            });

            swalWithBootstrapButtons({
                title: 'از درخواست تشکیل تیم مطمئن هستید؟',
                text: "در صورت تایید و تشکیل درخواست قادر به حذف آن نخواهید بود",
                type: 'warning',
                showCancelButton: true,
                confirmButtonText: 'بله. مطمئنم!',
                cancelButtonText: 'نه. لغو درخواست!',
                reverseButtons: true,
                padding: '2em'
            }).then(function (result) {
                if (result.value) {
                    swalWithBootstrapButtons(
                        'تایید شد!',
                        'درخواست تشکیل تیم شما با موفقیت تایید شد.',
                        'success'
                    )
                } else if (
                result.dismiss === swal.DismissReason.cancel
                ) {
                    swal({
                        title: 'لغو شد!',
                        text: 'درخواست تشکیل تیم شما با موفقیت لغو شد.',
                        timer: 2000,
                        padding: '2em',
                        showCancelButton: false,
                        showConfirmButton: false
                    });
                }
            })
        }else{
            Snackbar.show({
                text : 'حداقل یک هنرمند انتخاب نمایید.',
                actionText: 'توجه!',
                actionTextColor: '#e2a03f',
                pos: 'top-right'
            });
        }
    })

</script>
